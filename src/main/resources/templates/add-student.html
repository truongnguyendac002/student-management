<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<h2>Add Student</h2>
<form th:action="@{/addStudent}" th:object="${student}" method="post">
    <label>Name: <input type="text" th:field="*{name}"></label><br>
    <label>Age: <input type="text" th:field="*{age}"></label><br>
    <label>GPA: <input type="text" th:field="*{gpa}"></label><br>
    <label>Department: <input type="text" th:field="*{department}"></label><br>
    <label>Major: <input type="text" th:field="*{major}"></label><br>
    <label>Country: <input type="text" th:field="*{country}"></label><br>
    <button type="submit">Submit</button>
</form>
<br>
<button onclick="window.location.href='/home'">Back</button>

</body>
</html>
